{% extends "layout_base.html" %}

{% block head_title %}Iniciar sesión{% endblock %}

{% block page_content %}
<div class="container mt-4" style="max-width: 400px;">
  <h2>Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <div class="mb-3">
      <label for="id_username" class="form-label">Usuario</label>
      <input type="text" name="username" autofocus required id="id_username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">Contraseña</label>
      <input type="password" name="password" required id="id_password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
  </form>
  <p class="mt-3">
    ¿No tienes cuenta? <a href="{% url 'core:register' %}">Regístrate aquí</a>.
  </p>
</div>
{% endblock %}
